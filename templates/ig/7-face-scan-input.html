<!DOCTYPE html>
<html lang="ig">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Njik·ªç ·ªänweta Igwefoto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .camera-frame {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .camera-icon {
            font-size: 48px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #submitButton {
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Njik·ªç ·ªänweta Igwefoto</h2>
        <div class="camera-frame">
            <video id="video" autoplay playsinline style="display:none;"></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="imagePreview" style="display:none; max-width:100%; max-height:100%;">
            <div id="cameraIcon" class="camera-icon">üì∑</div>
        </div>
        <div>
            <p id="statusMessage">Nye ohere ·ªãnweta igwefoto g·ªã iji see foto</p>
            <button id="captureButton" onclick="capturePicture()">See Foto</button>
            <button id="submitButton" onclick="uploadImage()">Zip·ª• Foto</button>
            <button id="backButton" onclick="backToSelect()" style="display:none;">Laghachi na H·ªçr·ªç Ntinye</button>
            <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)" style="display:none;">
            <button onclick="document.getElementById('imageUpload').click()">Bulite Foto</button>
        </div>
    </div>
    <div id="processingModal" class="modal">
        <div class="modal-content">
            <div class="loader"></div>
            <p>Na-eche mgbak·ªç ·ªçr·ªãa g·ªã...</p>
        </div>
    </div>
    
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>·ªåganihu!</h2>
            <p>Ebulitela foto g·ªã nke ·ªçma.</p>
            <button onclick="hideSuccessModal()">Mechie</button>
        </div>
    </div>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');
        const submitButton = document.getElementById('submitButton');
        const backButton = document.getElementById('backButton');
        const statusMessage = document.getElementById('statusMessage');
        const cameraIcon = document.getElementById('cameraIcon');
        const imagePreview = document.getElementById('imagePreview');
        const imageUpload = document.getElementById('imageUpload');
        const processingModal = document.getElementById('processingModal');
        const successModal = document.getElementById('successModal');
    
        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = 'block';
                cameraIcon.style.display = 'none';
                statusMessage.textContent = 'Igwefoto d·ªã njikere. P·ªãa "See Foto" iji see foto.';
            } catch (error) {
                console.error('Nsogbu ·ªãnweta igwefoto:', error);
                statusMessage.textContent = 'Enwegh·ªã ike ·ªãnweta Igwefoto. ·ªå nwere ike ·ªãb·ª• na ·ªç d·ªãgh·ªã ma ·ªç b·ª• nsogbu na sistem·ª• g·ªã.';
                captureButton.style.display = 'none';
                backButton.style.display = 'inline-block';
            }
        }
    
        function capturePicture() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            canvas.style.display = 'block';
            video.style.display = 'none';
            submitButton.style.display = 'inline-block';
            captureButton.style.display = 'none';
            statusMessage.textContent = 'Esela foto. P·ªãa "Zip·ª• Foto" iji gaa n\'ihu.';
        }
    
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = "block";
                    submitButton.style.display = "inline-block";
                    video.style.display = 'none';
                    canvas.style.display = 'none';
                    cameraIcon.style.display = 'none';
                    statusMessage.textContent = 'Ebulitela foto. P·ªãa "Zip·ª• Foto" iji gaa n\'ihu.';
                }
                reader.readAsDataURL(file);
            }
        }
    
        function uploadImage() {
            showProcessingModal();
            const file = imageUpload.files[0];
            if (file) {
                uploadFileToServer(file);
            } else {
                canvas.toBlob(function(blob) {
                    uploadFileToServer(blob, "capture.jpg");
                }, 'image/jpeg');
            }
        }
    
        function uploadFileToServer(file, filename = file.name) {
            const formData = new FormData();
            formData.append("image", file, filename);
            fetch('/api/multimodal/image', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(result => {
                    console.log("Ebulitela foto nke ·ªçma:", result);
                    hideProcessingModal();
                    showSuccessModal();
                })
                .catch(error => {
                    hideProcessingModal();
                    console.error("Nsogbu na-ebulite foto:", error);
                    alert("Nsogbu na-ebulite foto: " + error);
                });
        }
    
        function backToSelect() {
            window.location.href = '/ig/select-input'
        }
    
        function showProcessingModal() {
            processingModal.style.display = "block";
        }
    
        function hideProcessingModal() {
            processingModal.style.display = "none";
        }
    
        function showSuccessModal() {
            successModal.style.display = "block";
        }
    
        function hideSuccessModal() {
            successModal.style.display = "none";
        }
    
        setupCamera();
    </script>
</body>
</html>
